<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!--meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="shortcut icon" href="favicon.ico">

  <!--stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
  
  <title>Body Mass Index</title>

</head>

<body>

  <!--heading-->
  <section id="heading">

    <em><h1>BODY MASS INDEX CALCULATOR</h1></em>

  </section>

  <!--input field-->
  <section id="input-field">

    <div class="card container-fluid">

      <div class="row">

        <div class="form-floating mb-3 col-lg-6">
          <input type="text" class="form-control weight_input" id="floatingInput" placeholder="Weight">
          <label for="floatingInput">Weight</label>
        </div>

        <div class="col-lg-6">
          <select class="form-select weight_units" size="3" aria-label="size 3 select example">
            <option selected>Select the unit</option>
            <option value="1">Kilogram</option>
            <option value="2">Gram</option>
            <option value="3">Pound</option>
          </select>
        </div>

      </div>

      <div class="row">

        <div class="form-floating col-lg-6 height">
          <input type="text" class="form-control height_input" placeholder="Height">
          <label for="floatingInput">Height</label>
        </div>

        <div class="col-lg-6">
          <select class="form-select height_units" size="3" aria-label="size 3 select example">
            <option selected>Select the unit</option>
            <option value="1">Metre</option>
            <option value="2">Centimeter</option>
            <option value="3">Feet</option>
          </select>
        </div>

      </div>

      <div class="button">
        <button type="button" name="button" class="bt1" onclick="get_bmi()">GET BMI</button>
        <button type="button" name="button" class="bt2" onclick="reset()">RESET</button>
      </div>

    </div>

  </section>

  <!--result-->
  <section id="result" class="visibility">

    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-6 info">
          <h2>BMI : <span class="bmi">23.67</span></h2>
          <p class="status">"<span class="bmi_result">Healthy</span>"</p>
        </div>

        <div class="col-lg-6">
          <img src="images/normal_.gif" alt="" class="bmi_image">
        </div>

      </div>

    </div>

  </section>

  <!--javascript-->
  <script src="index.js"></script>

</body>

<footer>
  <p><a href="#input-field">Check Your BMI</a></p>
  <p class="author">Author : Voice_of_hearT</p>
  <p>Copyright@2021</p>

</footer>

</html>
